<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto4light Market Cap Calculator</title>
    <head>
    <title>Market Cap Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Market Cap Calculator</h1>
    <label for="price">Price:</label>
    <input type="number" id="price" placeholder="Enter token price">
    <label for="supply">Supply:</label>
    <input type="number" id="supply" placeholder="Enter token supply">
    <button onclick="calculateMarketCap()">Calculate</button>
    <p id="result"></p>
    
    <script>
        function calculateMarketCap() {
            const price = parseFloat(document.getElementById('price').value);
            const supply = parseFloat(document.getElementById('supply').value);
            if (!isNaN(price) && !isNaN(supply)) {
                document.getElementById('result').textContent = 
                    `Market Cap: $${(price * supply).toLocaleString()}`;
            } else {
                document.getElementById('result').textContent = 
                    "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
