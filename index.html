<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto4light Market Cap Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crypto4light Market Cap Calculator</h2>
        
        <label for="supply">Total Supply:</label>
        <input type="number" id="supply" placeholder="Enter total supply" required>

        <label for="price">Price per Coin:</label>
        <input type="number" id="price" placeholder="Enter price per coin" required>

        <label for="marketCap">Market Cap:</label>
        <input type="text" id="marketCap" placeholder="Market cap" readonly>
        
        <p class="result" id="result"></p>
    </div>

    <script>
        // Отримуємо елементи з DOM
        const supplyInput = document.getElementById('supply');
        const priceInput = document.getElementById('price');
        const marketCapOutput = document.getElementById('marketCap');
        const resultOutput = document.getElementById('result');

        // Функція для обчислення маркет капіталізації
        function calculateMarketCap() {
            const supply = parseFloat(supplyInput.value);
            const price = parseFloat(priceInput.value);

            // Перевірка на валідність введених значень
            if (!isNaN(supply) && !isNaN(price)) {
                const marketCap = supply * price;
                marketCapOutput.value = marketCap.toFixed(2); // Відображаємо з 2 знаками після коми
                resultOutput.textContent = `Market Cap: $${marketCap.toLocaleString()}`;
            } else {
                marketCapOutput.value = ''; // Якщо значення невірне, очищуємо поле
                resultOutput.textContent = "Please enter valid numbers.";
            }
        }

        // Додаємо обробники подій для введення даних
        supplyInput.addEventListener('input', calculateMarketCap);
        priceInput.addEventListener('input', calculateMarketCap);
    </script>
</body>
</html>
